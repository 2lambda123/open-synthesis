{% extends 'boards/base.html' %}

{% load bootstrap %}
{% load i18n %}

{% block content %}
    <h1>{% trans "Add Evidence" %}</h1>

    <form action="{% url 'openach:add_evidence' board.id %}" method="post">
        {% csrf_token %}
        {{ form|bootstrap_horizontal }}
        <div class="form-group">
            <div class="col-sm-10 col-sm-offset-2">
                <button type="submit" class="btn btn-primary">{% trans "Add Evidence" %}</button>
            </div>
        </div>
    </form>

{% endblock %}
