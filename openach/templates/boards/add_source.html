{% extends 'boards/base.html' %}

{% load bootstrap %}
{% load i18n %}

{% block content %}
    <h1>{% trans "Add Source for Evidence" %}</h1>

    <div class="well">{{ evidence.evidence_desc }}</div>

    <form action="{% url 'openach:add_source' evidence.id %}" method="post">
        {% csrf_token %}
        {{ form|bootstrap }}
        <div class="form-group">
            <div>
                <a class="btn btn-default" href="{% url 'openach:evidence_detail' evidence.id %}">Return to Evidence</a>
                <button type="submit" class="btn btn-primary">{% trans "Add Source" %}</button>
            </div>
        </div>
    </form>

{% endblock %}
