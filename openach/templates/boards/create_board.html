{% extends 'boards/base.html' %}

{% load bootstrap %}
{% load i18n %}

{% block content %}
    <h1>{% trans "Create Board" %}</h1>

    <p>To create a board, enter a title, a description, and two initial competing hypotheses.</p>

    <form action="{% url 'openach:create_board' %}" method="post">
        {% csrf_token %}
        {{ form|bootstrap_horizontal }}
        <div class="form-group">
            <div class="col-sm-10 col-sm-offset-2">
                <button type="submit" class="btn btn-primary">{% trans "Create Board" %}</button>
            </div>
        </div>
    </form>
{% endblock %}
