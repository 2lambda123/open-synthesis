{% extends 'boards/base.html' %}

{% load i18n %}

{% block content %}
    <a href="{% url 'openach:create_board' %}"><button class="btn btn-primary">{% trans "Create Board"%}</button></a>

    <h1>Latest Boards</h1>
    {% if latest_board_list %}
        <ul>
            {% for board in latest_board_list %}
                <li><a href="{% url 'openach:detail' board.id %}">{{ board.board_title }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No boards are available.</p>
    {% endif %}
{% endblock content %}
